{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PLUTUS | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/toastr.css' %}" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
	
</head>
<body class='pace-top'>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			
			<!-- BEGIN login-content -->
			<div class="login-content">
				<form action="." method="POST" name="login_form">
					{% csrf_token %}
					<input type="hidden" id="hdncsrf" name="hdncsrf" value="{{ csrf_token }}">
					<h1 class="text-center">Sign In</h1>
					<div class="text-white text-opacity-50 text-center mb-4">
						For your protection, please verify your identity.
					</div>
					<div class="mb-3">
						<label class="form-label">Branch Id <span class="text-danger">*</span></label>
						<input type="text" id="BranchId" name="BranchId" class="form-control form-control-lg bg-white bg-opacity-5"  required="" value="" placeholder="" />
					</div>

					<div class="mb-3">
						<label class="form-label">Email Address <span class="text-danger">*</span></label>
						<input type="email" id="UserEmai" name="UserEmail" class="form-control form-control-lg bg-white bg-opacity-5"  required="" value="" placeholder="" />
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">Password <span class="text-danger">*</span></label>
						</div>
						<input type="password" id="Password" name="Password" class="form-control form-control-lg bg-white bg-opacity-5"  required="" value="" placeholder="" />
					</div>
					<div class="mb-3">
						<div class="d-flex"></div>
					</div>
					<button type="button" onclick="btnLogin();" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Sign In</button>
					
					<div class="d-flex">
						<a href="#" class="ms-auto text-white text-decoration-none text-opacity-50">Request password Reset?</a>
					</div>

				</form>
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="{% static 'assets/js/vendor.min.js' %}"></script>
	<script src="{% static 'assets/js/app.min.js' %}"></script>
	<script  src="{% static 'assets/pjs/Controls.js' %}"></script><!-- CUSTOM FUCTIONS  -->
	<script src="{% static 'assets/js/toastr.js' %}"></script>
	<script src="{% static 'assets/pjs/login.js' %}"></script>
	<!-- ================== END core-js ================== -->
	
	
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53034621-1', 'auto');
		ga('send', 'pageview');

	</script>
</body>
</html>
